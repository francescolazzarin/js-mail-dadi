<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dadi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="container bg-dark">
        <div class="row">
            <div class="col-6 ">
                <p class="text-white text-center">primo giocatore</p>
                <div id="primoRisultato" class="mx-auto mb-5  text-center text-white"></div>
            </div>
            <div class="col-6">
                <p class="text-white text-center">secondo giocatore</p>
                <div id="secondoRisultato" class="mx-auto mb-5 text-center  text-white"></div>
            </div>
            <button id="lancioDelDado" class="w-50 btn btn-warning mx-auto">tira i dadi</button>
        </div>
        <div id="vincitore" class="text-white text-center mb-5"></div>
        
        <h2 class="text-center text-white">Email</h2>
        <input type="email" name="userEmail" id="email" placeholder="inserisci la tua email">
        <button id="controllo" class="btn btn-warning">controlliamo</button>
        <div id="messaggioDiControllo" class="text-white"></div>
       
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>
</html>
